<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <!-- BOOTSTRAP 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  </head>
<body>
  <div class="container w-50 h-50 align-items-center">
    <div class="row justify-content-center align-items-stretch text-center">
      <div class="col-4 field border-right border-bottom" onClick="putDownMark(event);" id="f0"></div>
      <div class="col-4 field border-left border-bottom border-right" onClick="putDownMark(event);" id="f1"></div>
      <div class="col-4 field border-left border-bottom" onClick="putDownMark(event);" id="f2"></div>
      <div class="col-4 field border-top border-right border-bottom" onClick="putDownMark(event);" id="f3"></div>
      <div class="col-4 field border-top border-right border-bottom border-left" onClick="putDownMark(event);" id="f4"></div>
      <div class="col-4 field border-top border-bottom border-left" onClick="putDownMark(event);" id="f5"></div>
      <div class="col-4 field border-top border-right" onClick="putDownMark(event);" id="f6"></div>
      <div class="col-4 field border-left border-top border-right" onClick="putDownMark(event);" id="f7"></div>
      <div class="col-4 field border-left border-top" onClick="putDownMark(event);" id="f8"></div>
    </div>
  </div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- BOOTSTRAP FOR MODAL -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/14c79cd15d.js"></script>

  <!-- OWN SCRIPTS -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
